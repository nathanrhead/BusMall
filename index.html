<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusMall Survey</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <section id="header-section">
      <div id="logo-title">
        <img src="img/bus-mall-logo.jpg" alt="logo">
        <h1>BusMall Poll</h1>
      </div>
      <div id="tabs">
        <h2>Home</h2>
        <h2>Products</h2>
        <h2>About</h2>
        <h2>Contact</h2>
      </div>
    </section>
    <section id="logo-attribution">
      <span>Photo by <a href="https://unsplash.com/@rozetsky?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Ant Rozetsky</a> on <a href="https://unsplash.com/s/photos/bus?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    </section>
  </header>
  <main>
    <section>
      <ul id="results">
      </ul>
    </section>
    <section id="product-images">
      <img class="product-images" id="imageOne" src="" alt="">
      <img class="product-images" id="imageTwo"  src="" alt="">
      <img class="product-images" id="imageThree" src="" alt="">
    </section>
    <section "chart-container">
      <canvas id="myChart"></canvas>
    </section>
    <!-- <section>
      <!-- <button><strong>Vote Here</strong></button> -->
    <!-- </section> -->

  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
